<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Reset your Password</h3>
                <form [formGroup]="PasswordResetForm"(ngSubmit)="OnSubmit()">
                    <div class="form-group">
                        <label for="EmployeeId">EmployeeID</label>
                        <input type="text" formControlName="EmployeeId" class="form-control" [ngClass]="{'is-invalid':submitted &&f['EmployeeId'].errors}"/>
                        <div *ngIf="submitted&&f['EmployeeId'].errors">
                            <div *ngIf="submitted&&f['EmployeeId'].errors['required']">
                                EmployeeId is required and can not be empty.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" formControlName="Name" class="form-control" [ngClass]="{'is-invalid':submitted && f['Name'].errors}"/>
                        <!--Custom Validators-->
                        <div *ngIf="submitted&&f['Name'].errors">
                            <div *ngIf="submitted&&f['Name'].errors['required']">
                                Name is required and can not be empty.
                            </div>
                        </div>
                    </div>            
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" formControlName="Email" class="form-control" [ngClass]="{'is-invalid':submitted &&f['Email'].errors}"/>
                        <!--Custom Validators-->
                        <div *ngIf="submitted&&f['Email'].errors">
                            <div *ngIf="submitted&&f['Email'].errors['required']">
                                EndDate is required and can not be empty.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="NewPassword">NewPassword</label>
                        <input type="text" formControlName="NewPassword" class="form-control" [ngClass]="{'is-invalid':submitted &&f['NewPassword'].errors}"/>
                        <!--Custom Validators-->
                        <div *ngIf="submitted&&f['NewPassword'].errors">
                            <div *ngIf="submitted&&f['NewPassword'].errors['required']">
                                New Password is required to be 8 characters long and can not be empty.
                            </div>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="text" formControlName="ConfirmPassword" class="form-control" [ngClass]="{'is-invalid':submitted &&f['ConfirmPassword'].errors}"/>
                        <!--Custom Validators-->
                        <div *ngIf="submitted&&f['ConfirmPassword'].errors">
                            <div *ngIf="submitted&&f['ConfirmPassword'].errors['required']">
                                New Password is required to be 8 characters long and can not be empty.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Reset</button>  
                </form>

            </div>
        </div>

    </div>
</div>
